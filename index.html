<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CHECKOUT</title>
  </head>
  <body>
    <div class="checkout">
      <div class="checkout-container">
        <div class="checkout-left">
          <h2 class="checkout-left__title">DETAIL</h2>
          <div class="titulo-falso">
            <h2 class="falso-titulo">Medium 'ungrdn' Jacket</h2>
          </div>
          <div class="checkout-left__img-data">
            <div class="checkout-left__img">
              <img
                class="checkout-left__img-jacket"
                src="src/product.jpg"
                alt="jacket"
              />
            </div>
            <div class="checkout-left__data">
              <h2 class="checkout-left__data-type">Medium 'ungrdn' Jacket</h2>
              <p class="checkout-left__data-color">
                COLOR: <span class="black">BLACK</span>
              </p>
              <p class="checkout-left__data-price">
                PRICE: <span class="dollars">35,40 USD</span>
              </p>
              <p class="checkout-left__data-size">
                SIZE: <span class="size">Medium</span>
              </p>
              <p class="checkout-left__data-guarantee">
                GUARANTEE: <span class="month">1 MONTH</span>
              </p>
              <h1 class="checkout-left__data-title">UNGRDN</h1>
            </div>
          </div>
        </div>
        <div class="checkout-right">
          <div class="checkout-right__tlt">
            <h2 class="checkout-right__title">PAYMENT METHOD</h2>
          </div>
          <div class="checkout-right__card">
            <h4 class="checkout-right__card-title">CARD NUMBER</h4>
            <input type="text" class="checkout-right__card-cardnumber" />
          </div>
          <div class="checkout-right__namecard">
            <h4 class="checkout-right__namecard-title">NAME ON CARD</h4>
            <input type="text" class="checkout-right__namecard-nc" />
          </div>
          <div class="checkout-right__expirate">
            <h4 class="checkout-right__expirate-title">EXPIRATE DATE</h4>
            <input type="text" class="checkout-right__expirate-data" />
          </div>
          <div class="checkout-right__cvv">
            <h4 class="checkout-right__cvv-title">CVV</h4>
            <input type="password" class="checkout-right_cvv-number" />
          </div>
          <div class="checkout-right__btn">
            <button class="checkout-right__btn-buy">Buy now</button>
            <button class="checkout-right__btn-buy">Back</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
